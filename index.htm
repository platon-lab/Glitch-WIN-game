<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satan's Deal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
        }

        #warning-text {
            color: red;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            user-select: none;
        }

        #devil-img {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 10;
        }

        #final-text {
            display: none;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px red;
            z-index: 20;
        }

        /* Анімація трясіння */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shaking {
            animation: shake 0.1s infinite;
        }

        .fading {
            transition: opacity 2s ease-out;
            opacity: 0;
        }
    </style>
</head>
<body onclick="startGame()">

    <div id="warning-text">ЯКЩО НАТИСНЕШ БУДЕШ МАТИ ДІЛО З САТАНОЮ!</div>
    
    <img id="devil-img" src="Devil.png" alt="DEVIL">
    
    <div id="final-text">ТУТ БУВ ДИЯВОЛ!</div>

    <audio id="devil-audio" src="Devil.mp3"></audio>

    <script>
        let started = false;

        function startGame() {
            if (started) return;
            started = true;

            const warning = document.getElementById('warning-text');
            const devilImg = document.getElementById('devil-img');
            const audio = document.getElementById('devil-audio');
            const finalText = document.getElementById('final-text');

            // Приховуємо текст-попередження
            warning.style.display = 'none';
            
            // Показуємо картинку та запускаємо звук
            devilImg.style.display = 'block';
            audio.play().catch(e => console.log("Audio play failed: ", e));

            // Відслідковуємо час аудіо
            audio.ontimeupdate = function() {
                let currentTime = audio.currentTime;

                // На 6-й секунді починається трясіння та зникнення
                if (currentTime >= 6 && currentTime < 8) {
                    devilImg.classList.add('shaking');
                    devilImg.classList.add('fading');
                }

                // На 8-й секунді все зникає і з'являється фінальний напис
                if (currentTime >= 8) {
                    devilImg.style.display = 'none';
                    finalText.style.display = 'block';
                    audio.ontimeupdate = null; // Зупиняємо перевірку
                }
            };
        }
    </script>
</body>
</html>
